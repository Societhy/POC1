<!DOCTYPE html>
<html>
  <head>
    <title>Societhy</title>
    <link href="./app.css" rel='stylesheet' type='text/css'>
    <script src="./app.js"></script>
  </head>

  <header class="dapp-header">
    <h1>FirstWallet</h1>
    <h2>Very very basic man</h2>
  </header>

  <div class="dapp-flex-content">

    <!-- aside -->
    <aside class="dapp-aside">
    <h3>Account Name :  <span class="black"><span id="firstName"></span> <span id="lastName"/></h3>
    <h3>You have <span class="black"><span id="ethbalance"></span> ETH</span></h3>
    <h3>latest block : <span id="latestBlock"></span>.</h3>

    </aside>

    <!-- content-->
    <main class="dapp-content">
      <div class="dapp-container">
	<h1>Send</h1>
	<br><label for="amount">Amount:</label><input type="text" id="amount" placeholder="e.g., 95"></input>
	<br><label for="receiver">To Address:</label><input type="text" id="receiver" placeholder="e.g., 0x93e66d9baea28c17d9fc393b53e3fbdd76899dae"></input>
	<br><br><button id="send" onclick="sendCoin()">Send ether</button>
      <div class="dapp-container" id="exportWallet">
   	<br><br><button id="genKey" onclick="exportKeyFile()">Create wallet</button>
	<br><input type='file' id='fileinput'>
        <input type='button' id='btnLoad' value='Load' onclick='loadKeyFile();'>
        <br><input type='button' value='List accounts' onclick='listAccounts();'>
        <br><input type='button' value='Clear accounts' onclick='clearAccounts();'>
      </div>
    <span id="status"></span>
    <br><br>
    Currently connected to <span id="peerNumber"></span> peers.

    </main>

    <!-- actionbar -->
    <aside class="dapp-actionbar">

    </aside>

  </div>

  <footer class="dapp-footer" id="fID">
    <img src="/images/roman_opt.jpg" id="rom" alt="Smiley face" width="42" height="42">
  </footer>
</html>
